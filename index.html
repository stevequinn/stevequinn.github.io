	<script>

		function showHideDots() {
		
			$(".dots i").each(function(index, el){
				
				setTimeout(function(){
					
					if($(el).css("visibility") === "hidden"){
						$(el).css("visibility", "visible");
					}
					else {
						$(el).css("visibility", "hidden");
					}

					if( (index + 1) === $(".dots i").length ){
						showHideDots();
					}

				},(index + 1) * 1000);

			});

		}

		showHideDots();
				
	</script>
